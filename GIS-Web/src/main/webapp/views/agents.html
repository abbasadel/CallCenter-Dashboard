<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-agents" data-widget-editbutton="false">
    <header>
        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
        <h2>Agents of "{{firstGroupName}}"</h2>
        <div class="widget-toolbar" role="menu">
            <div class="progress progress-striped active" rel="tooltip" data-original-title="55%" data-placement="bottom">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{readyPercent}}%">{{readyPercent}}%</div>
            </div>

        </div>

        <div class="widget-toolbar" role="menu">
            <div class="badge bg-color-greenLight">
                <span tooltip  data-original-title="Count of Online Agents" data-placement="bottom">
                    {{successCount}}
                </span>
            </div>
        </div>
        <div class="widget-toolbar" role="menu">
            <div class="badge bg-color-orange">
                <span tooltip data-original-title="Count of Agents on Break" data-placement="bottom">
                    {{warningCount}}
                </span>
            </div>
        </div>
        <div class="widget-toolbar" role="menu" >
            <div class="badge bg-color-red" >
                <span tooltip data-original-title="Count of Offline Agents" data-placement="bottom">
                    {{dangerCount}}
                </span>
            </div>
        </div>
        
        
        <div class="widget-toolbar" role="menu">
            <div class="badge">
                <span tooltip data-original-title="Count of Busy Agents" data-placement="bottom">
                    {{defaultCount}}
                </span>
            </div>
        </div>

        <div class="widget-toolbar" role="menu">
            <div class="badge bg-color-blue">
                <span tooltip data-original-title="refresh" data-placement="bottom">
                    <i class="fa fa-refresh" ng-click="update()"></i>
                </span>
            </div>
        </div>
        <div class="widget-toolbar" role="menu">
            <div class="badge bg-color-red" id="statusControl">
                <span bs-tooltip="myTooltip.title" data-placement="bottom">
                    <i class="fa fa-power-off" ng-click="controlStatus()"></i>
                </span>
            </div>
        </div>
        <div class="widget-toolbar" role="menu">
            <div class="badge bg-color-white">
                <span id="skillButton" tooltip data-original-title="add skills" data-placement="bottom">
                    <i class="fa fa-plus txt-color-blueDark" ng-click="openSkillModal()"></i>
                </span>
            </div>
        </div>



    </header>
    
    

    <!-- widget div-->
    <div>

        <!-- widget edit box -->
        <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->

        </div>
        <!-- end widget edit box -->

        <!-- widget content -->
        <div class="widget-body no-padding">
            <div class="widget-body-toolbar">

            </div>



            <table  id="datatable_tabletools" class="table table-striped table-hover" 
                    aa-datatable aa-data="agents" 
                    ao-column-defs="columnDefs" fn-row-callback="myCallback"
                    >
                <thead>
                    <tr>
                        <th></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Status</th>
                        <th>Employee ID</th>
                        <th>Updated At</th>
                        
                    </tr>
                </thead>

            </table>

        </div>
        <!-- end widget content -->

    </div>
    <!-- end widget div -->

</div>
<!-- end widget -->
