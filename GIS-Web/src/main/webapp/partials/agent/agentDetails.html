<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Agent Information</h4>
            </div>
            <div class="modal-body " >
                <div class="row">
                    <label class="col-md-2 font-md" for="name"><strong>Name: </strong></label>
                    <div class="col-md-6 font-md" id="name">
                        {{modalData.firstName}} {{modalData.lastName}}
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-2 font-md" for="email"><strong>E-mail: </strong></label>
                    <div class="col-md-6 font-md" id="email">
                        {{modalData.email}}
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-2 font-md" for="groups"><strong>Groups: </strong></label>
                    <div class="col-md-9 font-md" id="groups">
                    <ul  ng-repeat="group in modalData.groups">
                        <li>{{group.name}}</li>
                    </ul>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="$hide()">Ok</button>
            </div>
        </div>
    </div>
</div>
