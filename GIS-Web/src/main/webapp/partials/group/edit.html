<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Edit {{group.name}}</h4>
            </div>
            <div class="modal-body" >
                <form class="form-group form-horizontal">
                    <label class="col-md-3 control-label">Group Name:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="please enter group name"  ng-model="copy.name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="save(group)">Save</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
